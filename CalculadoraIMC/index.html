<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Charlon Fernandes Monteiro">
    <style> 
        input{
        display: block;}
    </style>

    <title id="title">Calculadora IMC</title>
</head>
<body>
    <section>
        
        <label>Nome</label>
        <input type="text" name="nom" id="inp-nom"required maxlength="50">
        <label>Altura</label>
        <input type="number" name="alt" id="inp-alt" required min="0.7" max="3">
        <label>Peso</label>
        <input type="number" name="pes" id="inp-pes" required min="20" max="1000">
        <label>Feminino</label>
        <input type="radio" name="sex" id="inp-sex">
        <label>Masculino</label>
        <input type="radio" name="sex" id="inp-sex">
        
        <input type="button" value="Enviar" id="btn">

        <p id="res">Resultado: </p>
    </section>

    <script src="script.js"></script>
</body>
</html>
