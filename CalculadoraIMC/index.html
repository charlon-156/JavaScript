<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Charlon Fernandes Monteiro">
    <style> 
        input{
        display: block;}
    </style>

    <title>Calculadora IMC</title>
</head>
<body>
    <section>
        <label>Nome</label>
        <input type="text" name="nom" id="inp-nom"required maxlength="50">
        <label>Altura</label>
        <input type="number" name="alt" id="inp-alt" required min="0.7" max="3">
        <label>Peso</label>
        <input type="number" name="pes" id="inp-pes" required min="20" max="1000">
        <input type="button" value="Enviar" id="btn">

        <p id="res">Resultado: </p>
    </section>

    <script src="script.js"></script>

</body>
</html>
